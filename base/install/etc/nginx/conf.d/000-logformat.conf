log_format llng '$remote_addr - $upstream_http_lm_remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $upstream_http_lm_remote_custom';
log_format llng_json escape=json '{"time": "$time_iso8601", "remote_addr": "$remote_addr", "user": "$upstream_http_lm_remote_user", "request": "$request", "status": "$status", "body_bytes_sent": "$body_bytes_sent", "http_referer": "$http_referer", "http_user_agent": "$http_user_agent"}';
