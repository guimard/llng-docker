name: Build and Publish Docker Images

env:
  VERSION: 2.21.2
  PGVERSION: 15
  DEBIANRELEASE: bookworm
  DOCKERREVISION: 1

on:
  push:
    branches: [master,stable]
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: build_and_test
        run: ./build-all
        env:
          VERSION: ${{ env.VERSION }}-${{ env.DOCKERREVISION }}

  build-and-push-pg:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Common setup
        uses: ./.github/actions/docker-common
        with:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_IMAGE: yadd/lemonldap-ng-pg-database
          DIRNAME: ./pg
          SHORT_DESCRIPTION: 'PostgreSQL database ready to use for LemonLDAP::NG'
          VERSION: ${{ env.PGVERSION }}

  build-and-push-base:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Common setup
        uses: ./.github/actions/docker-common
        with:
