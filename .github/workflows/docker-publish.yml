        with:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_IMAGE: yadd/lemonldap-ng-portal
          DIRNAME: ./uwsgi-portal
          IMAGE_SUFFIX2: "-hiperf"
          SHORT_DESCRIPTION: no

