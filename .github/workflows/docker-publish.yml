          DIRNAME: ./portal
          SHORT_DESCRIPTION: 'LemonLDAP::NG Portal'

  build-and-push-portal-hiperf:
    needs: build-and-push-base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
