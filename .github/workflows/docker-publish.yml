          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_IMAGE: yadd/lemonldap-ng-base
          DIRNAME: ./base
          SHORT_DESCRIPTION: 'Base image for lemonldap-ng dockers'

  build-and-push-portal:
